plugins {
    id 'fabric-loom' version '1.6.13'
    id 'java'
}

group = 'com.seedclient'
version = project.version

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.terraformersmc.com/releases' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.1'
    mappings 'net.fabricmc:yarn:1.21.1+build.7:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.16.2'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.91.0+1.21.1'
    implementation 'com.google.code.gson:gson:2.10.1'
}

loom {
    accessWidenerPath = file('src/main/resources/seedclient.accesswidener')
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = 'UTF-8'
    it.options.release = 17
}

jar {
    from('LICENSE') {
        rename it, 'LICENSE_SeedClient'
    }
}

processResources {
    inputs.property 'version', project.version
}
